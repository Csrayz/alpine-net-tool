name: Docker Build and Push

on:
  push:
    branches:
      - main  # 只在 main 分支推送时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/alpine-net-tool:latest .

      - name: Push Docker image
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/alpine-net-tool:latest ${{ secrets.DOCKER_HUB_USERNAME }}/alpine-net-tool:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/alpine-net-tool:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/alpine-net-tool:${{ github.sha }}
